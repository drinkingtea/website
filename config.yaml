baseURL: "https://drinkingtea.net"
languageCode: "en-us"
title: "DrinkingTea"
copyright: "Copyright Â© 2021, Gary Talent; all rights reserved."
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

outputs:
    home:
         - HTML
         - RSS
         - JSON # is necessary

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: DrinkingTea
    description: "DrinkingTea description"
    keywords: [Blog, nostalgia, programming, c++, gba, gameboy advance]
    author: Gary Talent
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 02, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/favicon.ico"
        favicon16x16: "<link / abs url>"
        favicon32x32: "/favicon-32.png"
        apple_touch_icon: "/favicon.ico"
        safari_pinned_tab: "/favicon.ico"

    label:
        text: "DrinkingTea"
        icon: /dt-logo.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: DrinkingTea
        subtitle: Tech Blog
        imageUrl: "/dt-logo.png"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: DrinkingTea
        Content: General tech commentary and technichal deep dives on software development

    socialIcons:
        - name: RSS
          url: "/index.xml"
        - name: Gitea
          url: "https://git.drinkingtea.net/drinkingtea"
        - name: GitHub
          url: "https://github.com/drinkingtea"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: categories
          name: categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
